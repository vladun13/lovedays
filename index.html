<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<title>Aquest Web Factory | Four days in Paris</title>
</head>
<body>
	<header>
		<div id="awwards">
		<a href="http://www.awwwards.com/web-design-awards/four-days-in-paris" target="_blank">best websites of the world</a>
		</div>
	</header>
	<main>
		<div class="main_block" id="loader">
			<svg id="circle" width="40vh" height="40vh">
				<circle cx="20vh" cy="20vh" r="20vh" stroke="red" stroke-width="2px" stroke-dasharray="126vh" stroke-dashoffset="126vh" fill="none"></circle>
			</svg>
			<div id="input"></div>
			<img src="image/load-more.png" alt="" id="round">
			<div id="pictures-slide"></div>
			<div class="anim-words">
					<div class="date">
					<div class="month">FEBRUARY <br></div>
					<span>13 Thursday</span>
					<span>14 Friday</span>
					<span>15 Saturday</span>
					<span>16 Sunday</span>
					</div>
			</div>
		</div>
		<div id="bgImg">
			
		</div>
		<div id="intro">
			<img src="image/loader/04.png" alt="" id="tower">
			<p>
				Bienvenue <br>
				7 people in Paris attending Awwwards Conference 2014. <br>
				This is our adventure. This is <br>
				<span style="color: red;">#aquestparis</span>	
			</p>
			<button id="discover">DISCOVER</button>
		</div>

	</main>
</body>
</html>
